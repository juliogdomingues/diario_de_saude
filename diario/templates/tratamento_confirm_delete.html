{% extends 'base.html' %}
{% block content %}
<h2>Remover Tratamento</h2>
<p>Tem certeza que deseja remover "{{ tratamento.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, remover</button>
    <a href="{% url 'tratamentos_list' %}">Cancelar</a>
</form>
{% endblock %}
